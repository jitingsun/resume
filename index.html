<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/reset.min.css"/>
    <style>
        .box{
            width: 100%;
            margin: 20px auto;
        }
        #tex2{
            display: block;
            width: 300px;
            height: 30px;
            line-height: 30px;
            border: 1px solid #EEEEEE;
            text-align: center;
        }
        #tex1{
            display: block;
            width: 300px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
<div class="box">
    <input type="number" id="tex2" disabled value="22"/>
    <input type="range" id="tex1" max="66" min="18" value="22"/>
</div>
<script>
    var range=document.getElementById('tex1');
    var number=document.getElementById('tex2');
    range.addEventListener('input', function () {
        number.value=this.value;
    },false)
</script>
</body>
</html>

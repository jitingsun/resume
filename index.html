<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <link rel="stylesheet" href="css/reset.min.css"/>
    <link rel="stylesheet" href="css/swiper.min.css"/>
    <link rel="stylesheet" href="css/animate.css"/>
    <link rel="stylesheet" href="css/index.css"/>
    <script>
        var desW = 640;
        var winW = document.documentElement.clientWidth;
        var desWfontSize = 100;
        document.documentElement.style.fontSize = winW/desW*desWfontSize+"px";
    </script>
</head>
<body>
<div id="box" class="box">
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide slide1">
                <!--<div class="top fadeInUp"><img src="img/p11.jpg"/></div>-->
                <div class="middle fadeIn"><span>Call Me</span></div>
                <div class="button">
                        <img src="img/btn_01.png" alt="">
                </div>
            </div>
            <div class="swiper-slide slide2">
                <img src="img/p21.jpg"/>
                <img src="img/p22.jpg"/>
            </div>
            <div class="u-arrow-bottom">
                <div class="pre-wrap">
                    <div class="pre-box1">
                        <div class="pre1"></div>
                    </div>
                    <div class="pre-box2">
                        <div class="pre2"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
<script src="js/swiper.min.js"></script>
<script src="js/index.js"></script>
